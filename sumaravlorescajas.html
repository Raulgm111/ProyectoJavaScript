<html lang="en">

<body>
    <h1>Sumar valores cajas con Random</h1>
<form>
    <label onclick="cearTabla()">Par</label>
    <input type="radio" id="par">
    <label>Impar</label>
    <input type="radio" id="impar">
</form>
    <div id="capa"></div>
    <button type="button" onclick="cearTabla()">Sumar Cajas</button>
</body>
<script>
    function cearTabla(){
        var capa = document.getElementById("capa");
        var par = document.getElementById("par");
        var impar = document.getElementById("impar");
        var max=50;
        var min=0;
        var rango = ((max - min) / 2) - 1;
        var random = 2 * Math.floor(Math.random() * rango) +1 +min;
        console.log(random);
        capa.innerText="";
        for(var i = 1; i<=4; i++){
            var TablaImpar =document.createElement("input");
            TablaImpar.type = "text";
            capa.appendChild(TablaImpar);

        }
    }
</script>
