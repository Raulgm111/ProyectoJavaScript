<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="cearTabla()">
    <h1>Sumar valores cajas con Random</h1>
<form>
    <label>Par</label>
    <input type="radio" id="par">
    <label>Impar</label>
    <input type="radio" id="impar">
</form>
    <div id="capa"></div>
    <button type="button" id="botonsuma">Sumar Cajas</button>
    <h2 id="resultado"></h2>
</body>
<script>
    function cearTabla(){
        var capa = document.getElementById("capa");
        var par = document.getElementById("par");
        var impar = document.getElementById("impar");
        capa.innerText="";
        suma=0;
        for(var i = 1; i<=4; i++){
            var TablaImpar =document.createElement("input");
            var espacio =document.createElement("br");
            var random = parseInt(Math.random() * 100) +1;
            TablaImpar.type = "text";
            TablaImpar.value= random;
            capa.appendChild(TablaImpar);
            capa.appendChild(espacio);
                if((TablaImpar.value%2)==0){
                    botonsuma.addEventListener("click", function(){
                    var value = parseInt(TablaImpar.value);
                     suma+=value;
                    document.getElementById("resultado").innerText=suma;
            });
                }
            
        }
    }
</script>
</html>
