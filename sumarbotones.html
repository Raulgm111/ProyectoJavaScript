<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar Botones</h1>
    <button id="boton1">4</button>
    <button id="boton2">6</button>
    <button id="boton3">1</button>
    <button id="boton4">2</button>
    <h2 id="resultado"></h2>
</body>
<script>
        var suma=0;
window.onload = function(){
       var boton1= document.getElementById("boton1");
       var boton2= document.getElementById("boton2");
       var boton3= document.getElementById("boton3");
       var boton4= document.getElementById("boton4");

            boton1.addEventListener("click",clickBoton);
            boton2.addEventListener("click",clickBoton);
            boton3.addEventListener("click",clickBoton);
            boton4.addEventListener("click",clickBoton);
        }
    function clickBoton(){
       var botonS=parseInt(this.innerText);
       suma+=botonS;
        
       document.getElementById("resultado").innerText =
       "La suma es "+suma;

    }
</script>
</html>
